paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
actor_suffix: Tester
extensions:
  enabled:
    - Codeception\Extension\RunFailed
coverage:
  enabled: true
  c3_url: 'http://app/c3.php'
  low_limit: 50
  high_limit: 90
  include:
    - app/*
